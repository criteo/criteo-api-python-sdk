name: Publish SDK

on:
  push:
    branches:
      - main
    paths:
      - 'sdks/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name:  Build a binary wheel and a source tarball for each sdk
        run: |
          chmod +x ./scripts/build_sdk.sh
          ./scripts/build_sdk.sh
        shell: bash
        
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: packages/

      - name: Send success notification plugin
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: criteo-api-sdk-generator
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: Python publish succeeded. <https://github.com/criteo/criteo-api-python-sdk/actions/runs/${{github.run_id}}|Link to build>
          SLACK_USERNAME: sdk-generation-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: ''
          SLACK_ICON_EMOJI: green_check_mark

      - name: Send failure notification plugin
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: criteo-api-sdk-generator
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: Python publish failed. <https://github.com/criteo/criteo-api-python-sdk/actions/runs/${{github.run_id}}|Link to build>
          SLACK_USERNAME: sdk-generation-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: ''
          SLACK_ICON_EMOJI: x